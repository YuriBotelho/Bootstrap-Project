<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end Bootcamp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand"><!--A classe navbar-brand adiciona o texto como link de marca/logo-->
                Front-end Bootcamp
            </a>
            <button class="navbar-toggler"
                 type="button"
                 data-bs-toggle="collapse" data-bs-target="#navmenu"
                 >
                 <span class="navbar-toggler-icon"></span><!--span cria um conteúdo na tela que não precisa ser preenchido com texto. Nesse caso, um ícone de menu do tipo "hamburger"-->
            </button> 
            <!--
            O botão deve pertencer a uma classe navbar-toggler, que é a resposável por dar responsividade ao menu do tipo "hamburger" em telas menores

            data-bs-toggle="colapse" esconde o conteúdo em telas menores
            
            data-bs-target: qual será o elemento a ser "mirado", ou seja, aquele que terá seu conteúdo escondido
             -->

            <div class="colapse navbar-collapse" id="navmenu"> <!--A classe collapse é responsável por adicionar um menu responsivo em telas menores-->
                <ul class="navbar-nav ms-auto"> <!--A classe ms-auto fixa os outros itens no lado direito da tela-->
                    <li class="nav-item">
                        <a href="#learn" class="nav-link">O que você irá aprender</a>
                    </li>
                    <li class="nav-item">
                        <a href="#questions" class="nav-link">Perguntas</a>
                    </li>
                    <li class="nav-item">
                        <a href="#instructors" class="nav-link">Instrutores</a>
                    </li>
                </ul>
            </div>   
        </div>  
    </nav> <!--Para saber mais a respeito dos breakpoints, checar documentação-->

    <!--Showcase-->
    <section class="bg-dark text-light p-5 text-center text-sm-start">

        <!--o argumento p-x é específico para o padding que queremos adicionar. É possível especificar partes específicas: pt-padding top
        pb-padding bottom
        px - padding no eixo x (left and right)
        py - padding no eixo y (top and bottom)
        p-x - padding geral, em todos os cantos

        o argumento text-sm-start oferece a propriedade de alinhar o texto no centro em telas pequenas, já em maiores fica alinhada ao início
        -->
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between"> <!--
                O argumento d-flex deixa os itens lado a lado, o argumento sm permite a quebra de linhas em larguras de telas pequenas

                align-items-center e justify content obedecem as mesmas regras do flexbox
            -->
                <div>
                    <h1>Torne-se um <span class="text-warning">Desenvolvedor Web</span></h1><!--span com a class difere a cor do restante do texto-->
                    <p class="lead my-4"> <!--A classe lead torna o texto um pouco maior. m[margin]y[eixo-y] adiciona propriedades de margem da parte de cima e baixo do texto (eixo y)-->
                        Nós focamos em ensinar os nossos estudantes os fundamentos das mais recentes e melhores tecnologias para preparar o seu primeiro projeto.
                    </p>
                    <button class="btn btn-primary btn-lg">Faça sua inscrição</button>
                </div>
                <img class="img-fluid w-50 d-none d-sm-block" src="img/showcase.svg" alt=""> 
                <!--
                    o argumento img-fluid torna a imagem fluida e w-x torna a largura proporcional ao tamanho original da imagem

                    d-none d-sm-block: interrompe a exibição da imagem em telas muito pequenas
                -->
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
